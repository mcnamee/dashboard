<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dâ€¢SH</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript">
      document.documentElement.setAttribute('data-useragent', navigator.userAgent);
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: Canvas; padding: 10px; line-height: 1.5; color-scheme: light dark; }
        .container { max-width: 1200px; margin: 0 auto; }
        .feed { display: grid; gap: 10px; grid-template-columns: 1fr; }
        .item { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 0 2px rgba(0,0,0,0.08); transition: box-shadow 0.2s; text-decoration: none; }
        .item:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
        .image { width: 100%; height: 170px; object-fit: cover; }
        .content { padding: 5px 10px 10px; }
        .title { font-size: 1rem; font-weight: normal; color: CanvasText; }
        .description { color: CanvasText; margin: 12px 0 20px; display: none; }
        .readmore, .refresh { display: inline-block; background: #007aff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: 500; transition: background 0.2s; margin-right: 10px; }
        .readmore:hover, .refresh:hover { background: #0056cc; }
        .loading { text-align: center; padding: 40px; color: CanvasText; }
        .error { text-align: center; padding: 40px; color: CanvasText; }

        /* Widget */
        html[data-useragent*="iOSWidget"] .feed { gap: 10px; grid-template-columns: repeat(2, 1fr) }
        html[data-useragent*="iOSWidget"] .container { padding: 10px }
        html[data-useragent*="iOSWidget"] .image { height: 50px; }
        html[data-useragent*="iOSWidget"] .feed > *:nth-child(4n) { margin-bottom: 100px; }

        /* Tablet */
        @media (min-width: 800px) {
            .container { padding-top: 24px; }
            .feed { grid-template-columns: repeat(2, 1fr); grid; gap: 24px; }
            .description { display: block; }
            .content { padding: 24px; }
            .title { font-weight: bold; }
        }

        /* Desktop */
        @media (min-width: 1200px) {
            .feed { grid-template-columns: repeat(3, 1fr); }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
          .item { background: #222; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [items, setItems] = useState(null);
            const [error, setError] = useState(null);

            // Function to clean description: strip references and split into paragraphs
            function cleanDescription(text) {
                if (!text) return '';
                // Replace reference patterns [1], [web:1], etc. with empty string
                let cleaned = text.replace(/\[\w*:\d+\]/g, '').replace(/\[[\d\s,]+\]/g, '');
                // Split on double newlines or multiple spaces/newlines to create paragraphs
                let paragraphs = cleaned.split(/\n\s*\n|\r\n\s*\r\n/).filter(p => p.trim());
                // return paragraphs.map(p => p.trim()).join('\n\n');
                return cleaned.split('.')[0].trim() + '.'; // First Sentence only
            }

            useEffect(() => {
                fetch('https://raw.githubusercontent.com/mcnamee/dashboard/refs/heads/main/feeds/main.json')
                    .then(res => res.json())
                    .then(data => setItems(data.items))
                    .catch(err => setError('Failed to load feed'));
            }, []);

            if (error) return <div className="container"><div className="error">{error}</div></div>;
            if (!items) return <div className="container"><div className="loading">Loading...</div></div>;

            return (
                <div className="container">
                    <div className="feed">
                        {items.map((item, index) => (
                            <a
                              key={index}
                              className="item"
                              href={(item.url) ? `https://perplexity.ai/discover/you/${item.url}` : item.page_content_url}
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                                <img 
                                    className="image" 
                                    src={(item.featured_image.thumbnail) ? item.featured_image.thumbnail : "https://picsum.photos/400/300?random=1 "}
                                    alt={item.title}
                                    loading="lazy"
                                />
                                <div className="content">
                                    <h2 className="title">{item.title}</h2>
                                    <div 
                                        className="description"
                                        dangerouslySetInnerHTML={{ 
                                            __html: cleanDescription(item.description).replace(/\n/g, '<br>') 
                                        }}
                                    />
                                </div>
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
